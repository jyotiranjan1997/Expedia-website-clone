<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styleCss/signin.css">
</head>
<body>
    <div id="border">
        <a href="index.html"> <img src="https://www.expedia.co.in/_dms/header/logo.svg?locale=en_GB&siteid=27&2" alt=""></a>
    </div>

    <div id="sign">
        <h1>Sign in</h1>
        <form action="">
            <div>
                <input id="email"  type="text" placeholder="Email address">
               
            </div>
            <div>
                <input id="password" type="password" placeholder="Password">
                
            </div>
            <p>By signing in, I agree to the Expedia Terms and Conditions,<br> Privacy Statement and Expedia Rewards Terms and Conditions.</p>
            <div>
                <input type="submit">
            </div>
        </form>
         <p>Don't have an account? <a href="signup.html">Create one</a> </p>
         <p>or continue with</p>
         <div id="logo">
            <img src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
            <img src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
            <img src="https://a.travel-assets.com/egds/marks/google.svg" alt="">
         </div>
    </div>
    <script src="styleJs/signin.js"></script>
</body>
</html>
